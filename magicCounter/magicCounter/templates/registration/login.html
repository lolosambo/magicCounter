{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Magic Counter {% endblock %}</title>
   <!-- ------ CSS -------------------------------------------------->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

<!-- -----JAVASCRIPT ---------------------------- -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row page_title">
            <header>
                <h1>MAGIC COUNTER</h1>
                <h3>SE CONNECTER</h3>
            </header>
        </div>
         <div class="row">
             <div class="offset-xxl-3 col-xxl-6 offset-lg-3 col-lg-6 offset-md-2 col-md-8 col-12 form-wrapper">
                 <form method="POST" action="">
                     {% csrf_token %}

                     {{ form.as_p}}
                     <button class="btn btn-success" type="submit">Se connecter</button><br><br>
                     <a class="btn btn-warning" href="{% url 'user_password_reset' %}">J'ai oublié mon mot de passe</a>
                     <a class="btn btn-success" href="{% url 'user_signup' %}">Créer un compte</a>
                 </form>
             </div>

         </div>
         <div class="row">
             <footer>

             </footer>
         </div>
    </div>
</body>
</html>
