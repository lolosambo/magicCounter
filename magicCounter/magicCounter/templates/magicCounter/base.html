{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Magic Counter {% endblock %}</title>
   <!-- ------ CSS -------------------------------------------------->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

<!-- -----JAVASCRIPT ---------------------------- -->

        src="https://code.jquery.com/jquery-3.6.0.min.js"

        <div class="row"> <header>{% block header %} {% endblock %}</header></div>
         <div class="row">

                {% block page_title %} {% endblock %}
             </div>
             <div class="col-lg-6 col-md-5 col-12 nav-menu">
                {% block page_menu %} {% endblock %}

             </div>
             {% block main_content %} {% endblock %}
         </div>
         <div class="row"> <footer>{% block footer %} {% endblock %}</footer> </div>
    </div>

</html>
